<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Demo</title>
</head>
<body>
    <h2>Exploring the Fetch API</h2>
    <button id="loadData" style="background-color: green; margin-bottom: 20px; border-style: none; padding: 15px; border-radius: 10px; border: 1px solid; color: white; cursor: pointer; font-size: 19px; padding-left: 30px; padding-right: 30px;">Load Post Data</button>
    <div id="output" style="background-color: rgba(0, 128, 0, 0.445); margin-top: 10px; border: 1px solid #ccc; padding: 10px;"></div>

    <script>
        document.getElementById("loadData").addEventListener("click", function() {
            const output = document.getElementById("output");

            // Fetch API - simple GET request
            fetch("https://jsonplaceholder.typicode.com/posts/11")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    output.innerHTML = `
                        <strong>Post Title:</strong> ${data.title}<br><br>
                        <strong>Content:</strong> ${data.body}
                    `;
                })
                .catch(error => {
                    output.innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
                });
        });
    </script>
</body>
</html>
